<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Angel Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>English Angel Selector</h1>
        <div class="content-wrapper">
            <div class="names-list">
                <h2>Names List</h2>
                <ul id="namesList"></ul>
            </div>
            <div class="button-container">
                <button id="selectButton">Select English Angel</button>
                <button id="resetButton">Reset Lists</button>
            </div>
            <div class="english-angels">
                <h2>English Angels</h2>
                <ul id="englishAngelsList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
